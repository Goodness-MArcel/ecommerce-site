<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: -250px;
            transition: left 0.3s;
            width: 250px;
            background: #343a40;
            color: white;
        }
        .sidebar.active {
            left: 0;
        }
        .toggle-btn {
            cursor: pointer;
        }
        .page {
            display: none; /* Initially hide all pages */
        }
        .page.active {
            display: block; /* Show the active page */
        }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar" id="sidebar">
        <ul class="list-unstyled p-3">
            <li><a href="#users" class="text-white" onclick="showPage('users')"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#products" class="text-white" onclick="showPage('products')"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="#logout" class="text-white" onclick="showPage('logout')"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="#social" class="text-white" onclick="showPage('social')"><i class="fas fa-share-alt"></i> Social Handles</a></li>
        </ul>
    </div>

    <div class="content p-4">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h1>Admin Dashboard</h1>

        <div id="users" class="page active">
            <h2>Users Page</h2>
            <p>Details about users...</p>
        </div>

        <div id="products" class="page">
            <h2>Products Page</h2>
            <p>Details about products...</p>
        </div>

        <div id="logout" class="page">
            <h2>Logout Page</h2>
            <p>You have logged out...</p>
        </div>

        <div id="social" class="page">
            <h2>Social Handles</h2>
            <p>Company social handles...</p>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    function showPage(page) {
        // Hide all pages
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.classList.remove('active'));

        // Show the selected page
        const activePage = document.getElementById(page);
        activePage.classList.add('active');
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
